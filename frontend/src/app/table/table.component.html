<h2 style="margin-top: 0ch;">Tableau Des Cas De Tests</h2>
<div class="cb">
  <h3><b> Executer Le Script De Tests</b></h3>
  <span>
    <button class="button play" mat-icon-button (click)="launchTest()">
    </button>
</span>
</div>
<div class="example-container">
    <table mat-table [dataSource]="TestData" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns ">
            <th mat-header-cell *matHeaderCellDef> {{translations.get(column)|uppercase}} </th>
            <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns; "></tr>
    </table>
</div>
