<h1 mat-dialog-title>Ajout Test</h1>
<div mat-dialog-content>
  <p>Quel test voulez-vous ajouter?</p>
  <mat-form-field appearance="fill">
    <mat-label>Nom Du Test</mat-label>
    <input matInput [(ngModel)]="text">
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; flex-direction: row; justify-content: center;">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Annuler</button>
  <button mat-button (click)="onClick()" >Ajouter</button>
</div>
